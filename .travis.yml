language: go
go:
- '1.14'

env:
  global:
    # Github token
    secure: 

before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/lint/golint
  - make update-dependencies
  - make generate

script:
  - make coverage

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux