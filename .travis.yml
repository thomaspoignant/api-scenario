language: go
go:
  - "1.14"

services:
  - docker

env:
  global:
    # Github token
    - secure: 
    # Docker password
    - secure: 



stages:
  - test
  - release
    if: (tag =~ ^v)

jobs:
  include:
    - stage: test
        name: "coverage"
        before_script:
          - make update-dependencies
          - make generate
        script: make coverage

    - stage: test
        name: "lint"
        before_script:
          - make update-dependencies
          - make generate
        script: make lint

    - stage: test
        name: "goreleaser check"
        script: curl -sfL https://git.io/goreleaser | sh -s -- check # check goreleaser config for deprecations

  - stage: release
      name: "Release"
      description: "Create Release"
      before_script:
        - make update-dependencies
        - make generate
        - test -n "$TRAVIS_TAG" && docker login -u=thomaspoignant -p="$DOCKER_PASSWORD"
      script: curl -sL https://git.io/goreleaser | bash
      after_success: git reset --hard HEAD
      deploy:
        - provider: script
          skip_cleanup: true
          script: curl -sL https://git.io/goreleaser | bash
          on:
            tags: true
            condition: $TRAVIS_OS_NAME = linux